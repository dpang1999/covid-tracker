<!DOCTYPE html>
<html>

<head>
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css' rel='stylesheet' />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>    
</head>

<body>

<div id='map'></div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZHpjcCIsImEiOiJjazd3cDIwazYwNHd4M2RxdTQ1aWxwamF1In0.433QxPSQ-xAWDWFvD9b7lQ';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/dzcp/ck7xniymu1kvk1iqdiui4c151',
        center: [-79.38, 43.65],
        zoom:5,
        attributionControl: false
    });
    map.on('load', function()
    {
        map.addSource('Borders', {
            type: 'vector',
            url: 'mapbox://dzcp.ascrkivb'
        });
       
        map.addLayer(
        {
            'id': 'border',
            'source': 'Borders',
            'source-layer': 'HRP035b11a_e-dz3vx5',
            'type': 'fill',
            'paint':{
                'fill-color': [
                'match',
                ['get', 'ENG_LABEL'],
                ["City of Toronto Health Unit",
                "North Bay Parry Sound District Health Unit",
                "Kingston, Frontenac and Lennox and Addington Health Unit"], 
                "hsl(301, 100%, 49%)",
                "hsl(206, 100%, 49%)"
                ],
                'fill-opacity': 0.25,
                'fill-outline-color': ['match',
                ['get', 'ENG_LABEL'],
                ["City of Toronto Health Unit",
                "North Bay Parry Sound District Health Unit",
                "Kingston, Frontenac and Lennox and Addington Health Unit"], 
                "#ff0000",
                "#ffffff"
                ]
                }
        });
    });
        
</script>
</body>








</html>
